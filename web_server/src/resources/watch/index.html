<!DOCTYPE html>
<html>
	<head>
		<title>Просмотр</title>

		<link rel="icon" href="/favicon.png" type="image/x-icon">

		<link rel="stylesheet" href="/css/default_layout.css">
		<link rel="stylesheet" href="/css/custom_list.css">
		<link rel="stylesheet" href="watch/style.css">

		<script type="text/javascript" src="/js/display_header.js"></script>
		<script type="text/javascript" src="/js/create_seasons_tree.js"></script>
	</head>
	<body>
		<div id="header" class="header">
			<script type="text/javascript">display_header();</script>
		</div>

		<div class="content">
			<div class="content-data">
				<img id="poster">
				<div>

			</div>
			
			<div class="conent-video-block">
				<div id="block-for-serials" class="content-serials-data">

						<select id="series-select" onchange="update_video_source();"></select>
					</div>
				</div>
				<video id="video-container" controls></video>
			</div>
		</div>

		<script type="text/javascript" src="watch/on_load.js"></script>
